<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Proximity Logs</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5em;
    }
    table {
      width: 90%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: #0f3460;
      box-shadow: 0 0 15px #00fff7;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #222;
    }
    th {
      background-color: #1f4068;
      font-weight: bold;
      color: #00fff7;
    }
    tr:hover {
      background-color: #1a1a2e;
    }
    .updated {
      margin-top: 1rem;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š ESP32 Proximity Data</h1>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Distance (cm)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>
  <div class="updated" id="updated-time"></div>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/1RhTlHK6SJUn0MvdSHs6hKJPEoqHSPlkEewvugukE1Bk/edit?usp=sharing';

    function loadData() {
      Tabletop.init({
        key: publicSpreadsheetURL,
        simpleSheet: true,
        callback: showData
      });
    }

    function showData(data) {
      const tableBody = document.getElementById("data-table");
      tableBody.innerHTML = "";
      data.reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.Timestamp}</td><td>${row['Distance (cm)']}</td><td>${row.Status}</td>`;
        tableBody.appendChild(tr);
      });

      const now = new Date();
      document.getElementById("updated-time").textContent =
        "Last updated: " + now.toLocaleString();
    }

    // Load data every 30 seconds
    window.addEventListener('DOMContentLoaded', () => {
      loadData();
      setInterval(loadData, 30000);
    });
  </script>
</body>
</html>
