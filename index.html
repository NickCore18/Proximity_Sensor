<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöó Proximity Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #00fff7;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 20px #00fff7;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .timestamp {
      font-size: 0.8em;
      color: #ccc;
    }

    .distance {
      font-size: 2em;
      font-weight: bold;
      color: #ffcc70;
      margin: 0.5em 0;
    }

    .status {
      font-size: 1.5em;
      font-weight: bold;
      padding: 0.4em 0.8em;
      border-radius: 10px;
      display: inline-block;
    }

    .too-close {
      background: #ff4e50;
      color: white;
      animation: pulse 1.5s infinite;
    }

    .just-right {
      background: #2ebf91;
      color: white;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üì° ESP32 Proximity Monitor</h1>
  <div class="card-container" id="data-container"></div>
  <div class="footer" id="last-updated">Last updated: --</div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbzH-ZzTnEQRUpLkrUtIs5DpBvcgtnWKTy6MMcXk57M6upUqfKwesNMWSwvosgVGr8gj/exec"; // Replace this

    async function fetchData() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const container = document.getElementById('data-container');
        container.innerHTML = '';

        data.slice(-5).reverse().forEach(entry => {
          const card = document.createElement('div');
          card.className = 'card';

          const statusClass = entry.status.includes("Too Close") ? "too-close" : "just-right";

          card.innerHTML = `
            <div class="timestamp">üïí ${new Date(entry.timestamp).toLocaleString()}</div>
            <div class="distance">üìè ${entry.distance} cm</div>
            <div class="status ${statusClass}">${entry.status}</div>
          `;

          container.appendChild(card);
        });

        document.getElementById("last-updated").textContent =
          "Last updated: " + new Date().toLocaleTimeString();

      } catch (error) {
        console.error("‚ùå Error fetching data:", error);
      }
    }

    // Initial load
    fetchData();
    // Refresh every 30 seconds
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
